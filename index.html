<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="upper"></p>
            <p id="lower"></p>
        </div>
        <div id="buttons">
            <button id="ac" class="ash">AC</button>
            <button id="sign" class="ash">+/-</button>
            <button id="percent" class="ash">%</button>
            <button id="divide" class="operator yellow">/</button>
            <button id="seven" class="digit">7</button>
            <button id="eight" class="digit">8</button>
            <button id="nine" class="digit">9</button>
            <button id="multiply" class="operator yellow">*</button>
            <button id="four" class="digit">4</button>
            <button id="five" class="digit">5</button>
            <button id="six" class="digit">6</button>
            <button id="subtract" class="operator yellow">-</button>
            <button id="one" class="digit">1</button>
            <button id="two" class="digit">2</button>
            <button id="three" class="digit">3</button>
            <button id="add" class="operator yellow">+</button>
            <button id="zero" class="digit">0</button>
            <button id="decimal" class="digit">.</button>
            <button id="equals" class="yellow">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
